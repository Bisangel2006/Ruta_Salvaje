<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="../imagenes/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="caja">
        <p class="encabezado">Ponte en contácto con expertos en entretenimiento, turismo y atracciones nacionales.</p>
    </div>
    <div class="container my-4">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="Nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required placeholder="Nombre completo">
            </div>
            <div class="col-md-6">
                <label for="Cell" class="form-label">Cell:</label>
                <input type="text" class="form-control" id="Cell" required placeholder="Número de teléfono">
            </div>
            <div class="col-12">
                <label for="Emali" class="form-label">Email:</label>
                <input type="email" class="form-control" id="mail" required  placeholder="correo electrónico">
            </div>
            <div class="col-md-6">
                <label for="Ciudad" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="Ciudad" required>
            </div>
            <div class="col-md-2">
                <label for="Código Postal" class="form-label">Código Postal:</label>
                <input type="text" class="form-control" id="Código Postal" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn-warning btn-lg">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
