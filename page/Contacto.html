<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="../imagenes/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- navbar-brand: Para el logo o nombre de la marca -->
            <a class="navbar-brand" href="index.html">
                <img src="../imagenes/logo.png" alt="ruta salvaje logo" style="height: 60px; border-radius: 360px;">
                Ruta Salvaje
            </a>
            <!-- navbar-toggler: Botón para colapsar la barra de navegación en pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- navbar-toggler-icon: El ícono del botón toggler (las tres líneas) -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- collapse: Oculta el contenido en pantallas pequeñas -->
            <!-- navbar-collapse: Agrupa y oculta el contenido de la barra de navegación según el punto de quiebre -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- navbar-nav: Para una lista de enlaces de navegación -->
                <!-- ms-auto: Margen a la izquierda automático, empuja los elementos a la derecha -->
                <ul class="navbar-nav ms-auto">
                    <!-- nav-item: Elemento de la lista de navegación -->
                    <li class="nav-item">
                        <!-- nav-link: Estilo para los enlaces de navegación -->
                        <!-- active: Marca el enlace como activo -->
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../page/actividades.html">Actividades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Negocios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../page/Contacto.html">Contáctanos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="caja">
        <p class="encabezado">Ponte en contácto con expertos en entretenimiento, turismo y atracciones nacionales.</p>
    </div>

    <div class="container my-4">
        <form class="row g-3" id="contacform">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required placeholder="Nombre completo">
            </div>
            <div class="col-md-6">
                <label for="cell" class="form-label">Cell:</label>
                <input type="tel" class="form-control" id="cell" required placeholder="Número de teléfono">
            </div>
            <div class="col-12">
                <label for="mail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="mail" required  placeholder="correo electrónico">
            </div>
            <div class="col-md-6">
                <label for="ciudad" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" required>
            </div>
            <div class="col-md-2">
                <label for="codigo-postal" class="form-label">Código Postal:</label>
                <input type="text" class="form-control" id="codigo-postal" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-warning btn-lg">Enviar</button>
            </div>
        </form>
    </div>

<!-- Footer -->
<footer class="bg-dark text-center text-white">
        <!-- p-4: Padding de tamaño 4 -->
        <!-- pb-0: Padding inferior de tamaño 0 -->
        <div class="container p-4 pb-0">
            <!-- mb-4: Margen inferior de tamaño 4 -->
            <section class="mb-4">
                <!-- btn: Estilo base para botones -->
                <!-- btn-outline-light: Botón con borde claro -->
                <!-- btn-floating: Botón flotante (circular) -->
                <!-- m-1: Margen de tamaño 1 -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/share/1BP9vrkQxw/" role="button"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/unitrends2006?igsh=bHJ1N2xiODc0Nmcx" role="button"><i class="fab fa-instagram"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.tiktok.com/@unitrends2006?is_from_webapp=1&sender_device=pc" role="button"><i class="fab fa-tiktok"></i></a>
                </section>
        </div>
        <!-- text-center: Centra el texto -->
        <!-- p-3: Padding de tamaño 3 -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2025 Copyright:
            <!-- text-white: Texto de color blanco -->
            <a class="text-white" href="#">Ruta Salvaje</a>
        </div>
    </footer>

    <script src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
